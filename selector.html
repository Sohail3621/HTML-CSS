<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equip="X-UA-Compatible" content="ie=edge">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="cshtm.css">
    <style>
           p{
            color: brown;
            border: 3px solid red;
           }
           /* id selector */
           #sp{
            color: rgb(32, 0, 128);
           }
           /* class selector */
           .reE{
            background-color: aquamarine;
           }
           footer,span{
            background-color: plum;
           }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p>This is css selector</p>
    <p id="sp">Tis is a ex for css seletor using id and class</p>
    <p class="reE">hello css Selectors</p>
    <div>
        <footer>this is footer Selector</footer>
    </div>
</body>
</html>
